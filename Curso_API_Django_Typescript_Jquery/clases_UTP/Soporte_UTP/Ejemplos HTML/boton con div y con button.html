<!DOCTYPE html>

<head>

<body>
    <h1>un boton hecho con la etiqueta button y un boton hecho con la etiqueta div</h1>
 <div style="background-color: chartreuse;">
    
        <button type="button" onclick="alert('Has cliqueado una etiqueta <button>!')" style="background-color: teal; height: 50px; width: 250px; margin: 20px; ">soy una etiqueta button </button>
        <div  id="conte" onclick="alert('Has cliqueado una etiqueta <div>!')"> soy una etiqueta div</div>
 </div>
  
      
</body>
<style> 
#conte {appearance: auto;
        -webkit-writing-mode: horizontal-tb !important;
        text-rendering: auto;
        color: -internal-light-dark(black, white);
        letter-spacing: normal;
        word-spacing: normal;
        text-transform: none;
        text-indent: 0px;
        text-shadow: none;
        display: inline-flex;
        text-align: center;
        align-items: center;
        justify-content: center;
        cursor: default;
        background-color: teal;

        width: 250px;
        margin: 20px;
        box-sizing: border-box;
        margin: 0em;
        font: 400 13.3333px Arial;
        padding: 1px 6px;
        border-width: 2px;
        border-style: outset;
        border-left-color: rgb(118, 118, 118);
        border-top-color: rgb(118, 118, 118);
        border-bottom-color: rgb(133, 133, 133);
        border-right-color: rgb(133, 133, 133);
        border-image: initial;}
        #conte:active { 
        border-left-color: rgb(36, 32, 32);
        border-top-color: rgb(36, 32, 32);
        border-bottom-color: rgb(204, 203, 203);
        border-right-color: rgb(204, 203, 203); }

</style>
